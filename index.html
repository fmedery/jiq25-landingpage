<!DOCTYPE html>
<html lang="fr"> <!-- Set default lang to French -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Forward</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Raleway:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Font definitions */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-raleway { font-family: 'Raleway', sans-serif; }

        /* Use Roboto font family by default */
        body {
            font-family: 'Roboto', sans-serif;
            /* Light background */
            background-color: #f7fafc;
            /* Add relative positioning for the lang toggle */
            position: relative;
        }
        /* Add a subtle gradient animation for the title */
        .title-gradient {
            background-size: 200% auto;
            animation: gradient-flow 5s ease-in-out infinite;
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- New Animation Styles --- */

        /* Container for the flipping images */
        .era-box {
            position: relative;
            aspect-ratio: 1 / 1; /* Keep it square */
            overflow: hidden; /* Hide images outside the box */
            /* Light background fallback */
            background-color: #e2e8f0; 
        }

        /* The images inside the box */
        .era-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Start hidden */
            animation: image-flit 15s ease-in-out infinite;
        }

        /* Keyframes for the "flit" animation */
        @keyframes image-flit {
            /* Fade-in for 0.5s (3.33% of 15s) */
            0%    { opacity: 0; transform: translateY(10px); }
            3.33% { opacity: 1; transform: translateY(0); }
            /* Hold for 4s (26.67% of 15s) */
            30%   { opacity: 1; transform: translateY(0); }
            /* Fade-out for 0.5s (3.33% of 15s) */
            33.33%{ opacity: 0; transform: translateY(-10px); }
            100%  { opacity: 0; }
        }

        /* Set animation delays for the 3 images in each box */
        /* --start-delay is a CSS variable set inline on the .era-box */
        .era-box img:nth-child(1) {
            animation-delay: calc(var(--start-delay, 0s) + 0s);
        }
        .era-box img:nth-child(2) {
            animation-delay: calc(var(--start-delay, 0s) + 5s);
        }
        .era-box img:nth-child(3) {
            animation-delay: calc(var(--start-delay, 0s) + 10s);
        }

        /* Era label overlay */
        .era-label {
            position: absolute;
            bottom: 0.5rem;
            left: 0.5rem;
            z-index: 10;
            /* Dark overlay with white text for readability on images */
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            color: white; /* Keep text white for overlay */
            padding: 0.25rem 0.75rem;
            border-radius: 9999px; /* pill shape */
            font-weight: 600;
            font-size: 0.875rem; /* 14px */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- End of New Styles --- */

        /* QR Code Animation */
        .qr-code-container {
            animation: pulse-qr 2s infinite;
        }

        @keyframes pulse-qr {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="text-slate-900 antialiased"> <!-- Default text to dark -->

    <!-- Language Toggle Button -->
    <button id="lang-toggle" class="absolute top-4 right-4 z-20 bg-white/70 backdrop-blur-sm text-slate-700 font-semibold py-2 px-4 rounded-full shadow border border-slate-200 hover:bg-white transition-all">
        EN
    </button>

    <!-- Main container -->
    <!-- Reduced vertical padding from p-6 md:p-12 to py-8 px-6 -->
    <div class="flex flex-col items-center justify-center min-h-screen py-8 px-4 sm:px-6 lg:px-8 text-center max-w-6xl mx-auto">

        <!-- App Title -->
        <!-- Reduced bottom margin from mb-4 to mb-2 -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 title-gradient mb-2 font-orbitron" data-key="title">
            <!-- This text will be set by JS -->
        </h1>

        <!-- Tagline -->
        <!-- Reduced font size and bottom margin -->

            <!-- This text will be set by JS -->
        </p>

        <!-- Image Placeholder Grid -->
        <!-- Reduced gap and bottom margin -->
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-8 max-w-4xl w-full">
            
            <!-- 1930s Box -->
            <div class="era-box rounded-lg shadow-xl">

            </div>

            <!-- 1950s Box -->

                <img src="assets/1950/1950_1_Chuck.png" alt="1950s Example 1">
                <img src="assets/1950/1950_2_TK.png" alt="1950s Example 2">

                <img src="assets/1970/1970_2_TK.png" alt="1970s Example 2">
                <img src="assets/1970/1970_3_Sun.png" alt="1970s Example 3">
                <div class="era-label" data-key="era1970">1970s</div>
            </div>

            <!-- 1980s Box -->
            <div class="era-box rounded-lg shadow-xl">
                <img src="assets/1980/1980_1_Chuck.png" alt="1980s Example 1">
                <img src="assets/1980/1980_2_TK.png" alt="1980s Example 2">
                <img src="assets/1980/1980_3_Sun.png" alt="1980s Example 3">
                <div class="era-label" data-key="era1980">1980s</div>
            </div>

            <!-- 1990s Box -->
            <div class="era-box rounded-lg shadow-xl">
                <img src="assets/1990/1990_1_chuck.jpg" alt="1990s Example 1">
                <img src="assets/1990/1990_2_TK.png" alt="1990s Example 2">
                <img src="assets/1990/1990_3_Sun.png" alt="1990s Example 3">
                <div class="era-label" data-key="era1990">1990s</div>
            </div>

            <!-- 2000s Box -->
            <div class="era-box rounded-lg shadow-xl">

                <img src="assets/2000/2020_3_Sun.png" alt="2000s Example 3">

        </div>

        <!-- Fake QR Code Image -->
        <!-- Reduced size and bottom margin -->
        <div class="mb-6 qr-code-container">
            <img src="assets/qrcode.png" alt="QR Code" class="w-32 h-32 sm:w-48 sm:h-48 rounded-lg shadow-lg mx-auto border-4 border-white">
        </div>

        <!-- How It Works Section -->
        <!-- Reduced gap and bottom margin -->
        <div class="flex flex-col md:flex-row gap-4 md:gap-6 max-w-5xl w-full mb-8">
            
            <!-- Step 1 -->
            <!-- Reduced padding, step number size, and title size -->
            <div class="flex-1 bg-white p-4 md:p-6 rounded-xl shadow-lg border border-slate-200">
                <span class="text-4xl md:text-5xl font-black text-cyan-400 block mb-1">1.</span>
                <h2 class="text-lg md:text-xl font-bold mb-1 text-slate-900" data-key="step1Title">
                    <!-- This text will be set by JS -->
                </h2>
                <!-- Changed text-slate-400 to text-slate-600 -->
                <p class="text-slate-600" data-key="step1Text">
                    <!-- This text will be set by JS -->
                </p>
            </div>

            <!-- Step 2 -->
            <!-- Reduced padding, step number size, and title size -->
            <div class="flex-1 bg-white p-4 md:p-6 rounded-xl shadow-lg border border-slate-200">
                <span class="text-4xl md:text-5xl font-black text-cyan-400 block mb-1">2.</span>
                <h2 class="text-lg md:text-xl font-bold mb-1 text-slate-900" data-key="step2Title">
                    <!-- This text will be set by JS -->
                </h2>
                <p class="text-slate-600" data-key="step2Text">
                    <!-- This text will be set by JS -->
                </p>
            </div>

            <!-- Step 3 -->
            <!-- Reduced padding, step number size, and title size -->
            <div class="flex-1 bg-white p-4 md:p-6 rounded-xl shadow-lg border border-slate-200">
                <span class="text-4xl md:text-5xl font-black text-cyan-400 block mb-1">3.</span>
                <h2 class="text-lg md:text-xl font-bold mb-1 text-slate-900" data-key="step3Title">
                    <!-- This text will be set by JS -->
                </h2>
                <p class="text-slate-600" data-key="step3Text">
                    <!-- This text will be set by JS -->
                </p>
            </div>
        </div>

        <!-- Call to Action (Pulsing) -->
        <div class="w-full max-w-md">
            <!-- Reduced font size and padding -->
            <div class="bg-cyan-400 text-white font-bold text-xl sm:text-2xl py-3 sm:py-4 px-6 sm:px-8 rounded-full shadow-2xl" data-key="cta">
                <!-- This text will be set by JS -->
            </div>
        </div>

        <!-- Built by Google attribution -->
        <!-- Reduced top margin -->
        <div class="mt-8 flex items-center justify-center gap-2">
            <span class="text-sm text-slate-500" data-key="builtWith"></span>
            <!-- Google wordmark logo -->
            <img src="assets/google-logo.svg" alt="Google" class="h-5">
            <span class="text-sm text-slate-500">Montreal</span>
        </div>

    </div>

    <script>
        // --- Start Language Translation Script ---

        const translations = {
            fr: {
                title: "Passé Recomposé",
                tagline: "Voyagez dans le temps avec un selfie",
                era1930: "Années 30",
                era1950: "Années 50",
                era1970: "Années 70",
                era1980: "Années 80",
                era1990: "Années 90",
                era2000: "Années 2000",
                step1Title: "Scannez le code",
                step1Text: "Utilisez la caméra de votre téléphone pour scanner le code QR ci-dessous.",
                step2Title: "Prenez un selfie",
                step2Text: "L'application web s'ouvrira. Suivez les instructions pour prendre une photo.",
                step3Title: "télécharger vos photos",
                step3Text: "Recevez 6 images uniques de vous dans le passé et téléchargez vos favorites.",
                cta: "Scannez le code QR pour commencer !",
                builtWith: "Créé avec ❤️ par",
                toggle: "EN"
            },
            en: {
                title: "Past Forward",
                tagline: "See yourself reimagined in the iconic styles of past decades.",
                era1930: "1930s",
                era1950: "1950s",
                era1970: "1970s",
                era1980: "1980s",
                era1990: "1990s",
                era2000: "2000s",
                step1Title: "Scan the Code",
                step1Text: "Use your phone's camera to scan the QR code below.",
                step2Title: "Take a Selfie",
                step2Text: "The web app will open on your phone. Just follow the prompt to take one photo.",
                step3Title: "Download Your Photos",
                step3Text: "Receive 6 unique images of yourself from the past and download your favorites.",
                cta: "Scan the QR Code to Start!",
                builtWith: "Built with ❤️ by",
                toggle: "FR"
            }
        };

        let currentLang = 'fr'; // Default language
        const langToggleButton = document.getElementById('lang-toggle');

        function setLanguage(lang) {
            // Set the lang attribute on the HTML tag
            document.documentElement.lang = lang;
            
            // Set the toggle button text
            langToggleButton.textContent = translations[lang].toggle;
            
            // Find all elements with a data-key and update their text
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.dataset.key;
                if (translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });
        }

        // --- End Language Translation Script ---


        // Add script to randomize the animation start delay for each box
        document.addEventListener('DOMContentLoaded', () => {
            // Set the initial language
            setLanguage(currentLang);

            // Add click listener for the toggle button
            langToggleButton.addEventListener('click', () => {
                currentLang = currentLang === 'fr' ? 'en' : 'fr';
                setLanguage(currentLang);
            });

            // Select all the era boxes
            const eraBoxes = document.querySelectorAll('.era-box');
            
            eraBoxes.forEach(box => {
                // Generate a random delay between 0 and 5 seconds
                const randomDelay = Math.random() * 5; 
                
                // Set the --start-delay CSS variable on each box
                // This will be picked up by the calc() function in the CSS
                box.style.setProperty('--start-delay', `${randomDelay}s`);
            });
        });
    </script>

</body>
</html>
